    <script>
        // 在这里添加JavaScript代码
        // 监听iframe点击的函数
        var IframeOnClick = {
            istrack: null,
            resolution: 200,
            iframes: [],
            interval: null,

            Iframe: function(element, cb) {
                this.element = element;
                this.cb = cb;
                this.hasTracked = false;
            },

            track: function(element, cb) {
                this.iframes.push(new this.Iframe(element, cb));
                if (!this.interval) {
                    var _this = this;
                    this.interval = setInterval(function() {
                        _this.checkClick();
                    }, this.resolution);
                }
            },

            checkClick: function() {
                if (document.activeElement) {
                    var activeElement = document.activeElement;
                    for (var i in this.iframes) {
                        if (activeElement === this.iframes[i].element && !this.iframes[i].hasTracked) {
                            this.iframes[i].cb.apply(window, []);
                            this.iframes[i].hasTracked = true; 
                        }
                    }
                }
            }
        };

        window.onload = function() {
            var adsenseIframe = document.getElementById('adsense-container').getElementsByTagName('iframe')[0];
            IframeOnClick.track(adsenseIframe, function() {
                console.log('点击了iframe区域');
                IframeOnClick.istrack = true;
            });
        };

        var hiddenProperty = 'hidden' in document ? 'hidden' : 'webkitHidden' in document ? 'webkitHidden' : 'mozHidden' in document ? 'mozHidden' : null;
        var visibilityChangeEvent = hiddenProperty ? hiddenProperty.replace(/hidden/i, 'visibilitychange') : null;

        if (visibilityChangeEvent) {
            document.addEventListener(visibilityChangeEvent, onVisibilityChange);
        } else {
            console.log('页面不支持 visibilitychange 事件');
        }

        function onVisibilityChange() {
            if (document[hiddenProperty]) { // 修改2: 当页面非激活时执行
                console.log('页面非激活');
                if (IframeOnClick.istrack) {
                    if (window.ttq) {
                        window.ttq.track('CompleteRegistration', {
                            contents:[{
                                content_id:"adsensead",
                                content_type:"product",
                            }]
                        });
                    }
                    console.log('good job');
                }
            } else { // 修改3: 当页面激活时执行
                console.log('页面激活');
                IframeOnClick.istrack = null; // 修改4: 当页面激活时设置istrack为null
            }
        }
