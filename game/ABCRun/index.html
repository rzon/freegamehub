    <script type="text/javascript" src="CoinApp1.0.0.js"></script>
<script type="text/javascript">
    function loadLib(url) {
        var script = document.createElement("script");
        script.async = false;
        script.src = url;
        console.log(url);
        document.body.appendChild(script);
    }
    function initSound(){
        window.isMute = localStorage.getItem("_ABCRunCookvoice") == "1" ? true : false;
        console.log("---------------------"+localStorage.getItem("_ABCRunCookvoice"), window.isMute)
        changeVoice();
    }
    function btnClick() {
        window.isMute = !window.isMute;
        changeVoice();
        localStorage.setItem("_ABCRunCookvoice", window.isMute ? "1" : "0")
        console.log("---------------------"+localStorage.getItem("_ABCRunCookvoice"), window.isMute)      
    };
    function changeVoice() {
        if (window.isMute) {
            document.getElementById("btn").style.background = "url(off.png)";
            if (window["myGameVideo"]) {
                window["myGameVideo"].muted = true;
            }
        } else {
            document.getElementById("btn").style.background = "url(on.png)";
            if (window["myGameVideo"]) {
                window["myGameVideo"].muted = false;
            }
        }
    };
</script>
