<style>
.ads-area {
    width: 300px;
    height: 250px;
    background-color: #f0f0f0;
    margin: 20px auto;
    text-align: center;
    line-height: 250px;
}
</style>
</head>
<body>

<div class="ads-area" onclick="handleAdClick()">
    点击这里模拟广告区域
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4694110216243855"
    crossorigin="anonymous"></script>

        style="display:block"
        data-ad-client="ca-pub-4694110216243855"
        data-ad-slot="8338320676"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<script>
var IframeOnClick = {
    istrack: null,
    resolution: 200,
    iframes: [],
    interval: null,
    Iframe: function() {
        this.element = arguments[0];
        this.cb = arguments[1];
        this.hasTracked = false;
    },
    track: function(element, cb) {
        this.iframes.push(new this.Iframe(element, cb));
        if (!this.interval) {
            var _this = this;
            this.interval = setInterval(function() {
                _this.checkClick();
            }, this.resolution);
        }
    },
    checkClick: function() {
        if (document.activeElement) {
            var activeElement = document.activeElement;
            for (var i in this.iframes) {
                if (activeElement === this.iframes[i].element) {
                    if (this.iframes[i].hasTracked == false) {
                        this.iframes[i].cb.apply(window, []);
                        this.iframes[i].hasTracked = true;
                    }
                }
            }
        }
    }
};

function handleAdClick() {
    console.log("点击了广告区域");
    IframeOnClick.istrack = true;
}

window.onload = function() {
    var adsArea = document.querySelector('.ads-area');
    IframeOnClick.track(adsArea, function() {
        handleAdClick();
    });
};

var hiddenProperty = 'hidden' in document ? 'hidden' : 'webkitHidden' in document ? 'webkitHidden' : 'mozHidden' in document ? 'mozHidden' : null;
var visibilityChangeEvent = hiddenProperty.replace(/hidden/i, 'visibilitychange');
var onVisibilityChange = function() {
    if (!document[hiddenProperty]) {
        console.log('页面非激活');

        }
    } else {
        console.log('页面激活');
        IframeOnClick.istrack = null;
    }
};

document.addEventListener(visibilityChangeEvent, onVisibilityChange);
</script>

</body>
</html>
