<title>区域点击事件和失焦事件</title>

<body>

<!-- 模拟的广告区域 -->
<div id="adArea" style="width: 300px; height: 250px; border: 1px solid #ccc; margin: 20px;">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4694110216243855"
     crossorigin="anonymous"></script>
<!-- freegamehub-展示广告1 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-4694110216243855"
     data-ad-slot="8338320676"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>

<script>
// 监听区域点击事件
document.getElementById('adArea').addEventListener('click', function(event) {
    // 如果点击了广告区域，则打印日志信息
    console.log('点击了广告区域！');
    
    // 判断页面是否失去焦点并打印相应信息
    if (document.hasFocus()) {
        console.log('点击了广告区域但页面没有失去焦点');
    } else {
        ttq.track('clickplay', {});
        console.log('点击了广告区域且页面失去了焦点');
    }
});

// 监听失焦事件
window.addEventListener('blur', function() {
    // 如果页面失去焦点，则打印日志信息
    console.log('失去了焦点！');
    
    // 判断是否点击了广告区域并打印相应信息
    if (document.getElementById('adArea').contains(document.activeElement)) {
        console.log('点击了广告区域但页面没有失去焦点');
    } else {
        console.log('没有点击广告区域但页面失去了焦点');
    }
});
</script>

</body>
</html>
